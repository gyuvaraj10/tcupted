<div ng-controller="company">
    <div class="container">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Company Name</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in companies">
                <td>{{$index}}</td>
                <td>{{company.name}}</td>
                <td>{{company.email}}</td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" ng-click="showCreateCompanyCompany()">Create Company</button>
        <div ng-hide="iscreateCompany">
        <form ng-submit="createCompany()">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" ng-model="companyName" class="form-control" id="companyName" placeholder="example.com">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" ng-model="companyEmail" class="form-control" id="emailAddress" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" ng-model="projectName" class="form-control" id="projectName" placeholder="example.com">
            </div>
            <div class="form-group">
                <label for="description">Project Description</label>
                <textarea class="form-control"  ng-model="projectDesc" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="createCompany" value="Submit">Create</button>
        </form>
        </div>
    </div>
</div>
