<div ng-controller="project">
    <div class="container"  ng-hide="isTestSuiteCreated">
        <button type="button" class="btn btn-success" ng-click="showCreateTestSuite()">Create TestSuite</button>
        <div>
                <form ng-submit="createTestSuite()">
                    <div class="form-group">
                        <label for="testSuiteName">TestSuite Name</label>
                        <input type="text" ng-model="testSuiteName" class="form-control" id="testSuiteName" placeholder="example.com">
                    </div>
                    <div class="form-group">
                        <label for="testSuiteDescription">TestSuite Description</label>
                        <input type="email" ng-model="testSuiteDescription" class="form-control" id="testSuiteDescription" placeholder="name@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary" id="createTestSuite" value="Submit">Create</button>
               </form>
        </div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Test Suite Name</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="suite in suites">
                <td>{{$index}}</td>
                <td>{{suite.name}}</a></td>
                <td>{{suite.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
