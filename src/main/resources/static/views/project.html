<div ng-controller="project">
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createPageModel" data-whatever="eg:HomePage">Create Page</button>
        <div class="modal fade" id="createPageModel" tabindex="-1" role="dialog" aria-labelledby="createPageModelLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createPageModelLabel">Create Page</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="page-name" class="col-form-label">Page Name</label>
                                <input type="text" ng-model="pageName" class="form-control" id="page-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ui-sref="company.project.pages({page: pageName, project: project})">Create Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn btn-success" ng-click="showCreateTestSuite()">Create TestSuite</button>
        <div ng-hide="isTestSuiteCreated">
                <form ng-submit="createTestSuite()">
                    <div class="form-group">
                        <label for="testSuiteName">TestSuite Name</label>
                        <input type="text" ng-model="testSuiteName" class="form-control" id="testSuiteName" placeholder="example.com">
                    </div>
                    <div class="form-group">
                        <label for="testSuiteDescription">TestSuite Description</label>
                        <input type="text" ng-model="testSuiteDescription" class="form-control" id="testSuiteDescription" placeholder="name@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary" id="createTestSuite" value="Submit">Create</button>
               </form>
        </div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Test Suite Name</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="suite in suites">
                <td>{{$index}}</td>
                <td><a ui-sref="company.project.suite({project:project,suiteName: suite.name})">{{suite.name}}</a></td>
                <td>{{suite.description}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
