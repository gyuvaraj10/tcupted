<table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Company Name</th>
            <th scope="col">Email</th>
            <th scope="col">Project Name</th>
        </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="project in projects">
                <td><a ui-sref="company.project({project:project.name})">{{project.name}}</a></td>
                <td><a ui-sref="company.project({project:project.name})">{{project.email}}</a></td>
                <td><a ui-sref="company.project({project:project.name})">{{project.projectName}}</a></td>
           </tr>
        </tbody>
</table>
